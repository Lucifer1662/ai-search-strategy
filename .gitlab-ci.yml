stages:
  - test

test:
  stage: test
  image: python:3.6
  script:
  # this configures Django application to use attached postgres database that is run on `postgres` host
  - export DATABASE_URL=postgres://postgres:@postgres:5432/python-test-app
  - python3 -v
  - python3 __main__.py tests/test-level-1.json
  - python3 __main__.py tests/test-level-2.json
  - python3 __main__.py tests/test-level-3.json
  - python3 __main__.py tests/test-level-4.json